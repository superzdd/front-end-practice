<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,
			body {
				width: 100%;
				margin: 0;
				padding: 0;
			}


			.circle {
				position: absolute;
				left: 50%;
				top: -100px;
				width: 300px;
				height: 300px;
				background-color: red;
				border-radius: 50%;
				transform: translate3D(-50%, -120px, -1px) scale(2);
			}

			.cube {
				position: absolute;
				left: 300px;
				top: 500px;
				width: 300px;
				height: 300px;
				background-color: blue;
				transform: translateX(-50%) translateY(-50%);
			}

			.demo {
				perspective: 1px;
				padding: 0;
				height: 600px;
				height: 100vh;
				overflow: auto;
			}

			.box {
				height: 140vh;
				transform-style: preserve-3d;
				position: relative;
			}

			.iphone {
				position: absolute;
				left: 50%;
				transform: translate3D(-50%, -120px, -1px) scale(2);
			}

			.smile,
			.flower,
			.music,
			.pdf {
				position: absolute;
				left: 50%;
				top: 50%;
				background: url(https://www.zhangxinxu.com/study/201503/mobile_1_layer2.png) no-repeat;
				transform: translate(-50%, -50%);
			}

			.smile {
				width: 64px;
				height: 64px;
				margin: -400px 0 0 -400px;
			}

			.flower {
				width: 268px;
				height: 229px;
				background-position: 0 -56px;
				margin: -320px 0 0 400px;
			}

			.music {
				width: 114px;
				height: 114px;
				background-position: -10px -297px;
				margin: -40px 0 0 -300px;
			}

			.pdf {
				width: 130px;
				height: 120px;
				background-position: -10px -423px;
				margin: 140px 0 0 500px;
			}
			
			.cube {
				position: absolute;
				left: 300px;
				top: 500px;
				width: 300px;
				height: 300px;
				background-color: blue;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<!-- <div class="wrapper">
			<div class="circle"></div>
			<div class="cube"></div>
		</div> -->
		<div class="demo">
			<div class="box">
				<img src="https://www.zhangxinxu.com/study/201503/mobile_1_iphone.jpg" class="iphone">
				<i class="smile"></i>
				<div class="cube"></div>
				<!-- <i class="flower"></i> -->
				<!-- <i class="music"></i> -->
				<!-- <i class="pdf"></i> -->
			</div>
		</div>
	</body>
</html>
