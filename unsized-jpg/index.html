<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			body {
				width: 100%;
				height: 100%;
			}

			#bg {
				position: absolute;
				left: 0;
				top: 0;
				background-color: red;
				width: 100%;
				height: 100%;
			}

			img {
				position: absolute;
				left: 100px;
				top: 100px;
				width: 400px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div id="bg">
			<img src="111.jpg">
		</div>
	</body>
</html>
